name: Deploy Budibase App

on:
  push:
    branches:
      - master   # Trigger the workflow when pushing to the master branch.
  workflow_dispatch:   # Allows you to manually trigger the workflow.

jobs:
  deploy:
    runs-on: ubuntu-latest   # Use the latest Ubuntu environment.
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Check out the repository's code.

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Use Node.js version 16 or 18 (whichever is supported by Budibase).

      - name: Install dependencies
        run: npm install  # Install your app's dependencies.

      - name: Deploy to Budibase
        run: |
          npx @budibase/cli deploy --api-key ${{ secrets.BUDIBASE_API_KEY }}
        env:
          BUDIBASE_API_KEY: ${{ secrets.BUDIBASE_API_KEY }}  # API key stored securely in GitHub Secrets.

