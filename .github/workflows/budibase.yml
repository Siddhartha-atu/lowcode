name: Budibase CI/CD

on:
  push:
    branches:
      - main  # Runs when you push to main
  pull_request:
    types: [closed]  # Runs when a PR is merged

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Budibase CLI
        run: |
          npm install -g @budibase/cli
          echo "Checking Budibase version..."
          budibase --version  # This ensures Budibase CLI is installed

      - name: Build Budibase App
        run: budibase build --ci

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: budibase-build
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: budibase-build
          path: ./dist

      - name: Deploy to Budibase Cloud
        run: budibase deploy --api-key ${{ secrets.BUDIBASE_API_KEY }}
