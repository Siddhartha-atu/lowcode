name: Budibase CI/CD

on:
  push:
    branches:
      - main  # Runs when you push to main
  pull_request:
    types: [closed]  # Runs when a PR is merged

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Budibase CLI
        run: npm install -g @budibase/cli

      - name: Verify Budibase CLI Installation
        run: budibase --version

      - name: Deploy to Budibase Cloud
        run: budibase deploy --api-key ${{ secrets.BUDIBASE_API_KEY }}
