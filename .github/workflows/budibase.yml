name: Budibase CI/CD

on:
  pull_request:
    types: [closed]  # Triggers on PR merge
  push:
    branches:
      - main  # Change this to match your branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Budibase CLI
        run: npm install -g @budibase/cli

      - name: Build Budibase App
        run: |
          budibase build --ci

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: budibase-build
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: budibase-build
          path: ./dist

      - name: Deploy to Budibase Cloud
        run: |
          budibase deploy --api-key ${{ secrets.BUDIBASE_API_KEY }}
